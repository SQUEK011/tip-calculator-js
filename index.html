<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>US Tip Calculator</title>
</head>

<body>
    <div class="container mt-5 bg-white border border-warning border-3">
        <h1 class="text-center mb-4">Tip Calculator</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="tipCalculatorForm">
                    <div class="form-group">
                        <label for="billAmount">Bill Amount:</label>
                        <input type="number" class="form-control" id="billAmount" placeholder="Enter bill amount"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="serviceQuality">Service Quality:</label>
                        <select class="form-control" id="serviceQuality" required>
                            <option value="">Select service quality</option>
                            <option value="excellent">Excellent (20%)</option>
                            <option value="good">Good (15%)</option>
                            <option value="poor">Poor (10%)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary mt-2" id="calculateTip">Calculate Tip</button>
                    <button type="button" class="btn btn-secondary mt-2" id="resetForm">Reset</button>
                </form>
                <div class="mt-4">
                    <h4>Results:</h4>
                    <p>Tip Amount: <span id="tipAmount">0.00</span></p>
                    <p>Total Bill: <span id="totalBill">0.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Add this div for the error message pop-up -->
    <div id="errorPopup" class="error-popup">
        <p id="errorMessage" class="error-message">Error message goes here</p>
    </div>
</body>
<script src="scripts/tipCaluclator.js" type="module"></script>
<script src="scripts/script.js" type="module"></script>

</html>
